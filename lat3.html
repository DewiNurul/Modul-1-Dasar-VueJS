<!-- Two Ways Data Binding -->

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- library vue.js -->
    <title>Hello World</title>
</head>

<body>
    <div id="app"> 
        <!-- Elemen div#app akan dikontrol melalui instance dari Vue yang dideklarasi di dalam app.js -->
      <form>
          <input type="text" placeholder="Masukkan nama anda" v-model="namaSaya">
          <br> <br>
          <label>Nama saya adalah: {{namaSaya}}</label>
      </form>
      <!-- Dengan teknik two way data binding, 
      nilai yang diketikkan di kolom isian dapat ditampilkan secara langsung pada user. 
      Directive yang dibutuhkan adalah v-model
       -->
    </div>
</body>

</html>

<script>
    var app = new Vue({
        el: "#app",
        data: {
           "namaSaya" : ""
           //namaSaya => property
        }    
    }) 
</script>
